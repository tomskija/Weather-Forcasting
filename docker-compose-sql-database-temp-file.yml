version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: weather_forecast_db
      POSTGRES_USER: weather_user
      POSTGRES_PASSWORD: weather_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./sql/seed_data.sql:/docker-entrypoint-initdb.d/02_seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather_user -d weather_forecast_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Weather Application (Production)
  weather-app:
    build:
      context: .
      target: production
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENV=production
      - DATABASE_URL=postgresql://weather_user:weather_pass@postgres:5432/weather_forecast_db
    volumes:
      - ./weatherForcastingCalculator/Data:/app/weatherForcastingCalculator/Data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Weather Application (Development)
  weather-app-dev:
    build:
      context: .
      target: development
    ports:
      - "8001:8000"
      - "5000:5000"
    environment:
      - PYTHONPATH=/workspace
      - ENV=development
      - DATABASE_URL=postgresql://weather_user:weather_pass@postgres:5432/weather_forecast_db
      - DEBUG=true
    volumes:
      - .:/workspace
      - /workspace/.devcontainer
    depends_on:
      postgres:
        condition: service_healthy
    command: tail -f /dev/null  # Keep container running for development

  # pgAdmin (Database Management Interface)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@weather.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis (for caching weather data)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    driver: bridge